{% extends './base.html' %}

{% block title %}
    添加文章
{% endblock %}

{% block main %}
    <div class="container">
        <form class="form-horizontal" action="{% url 'blog:create_post' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题：</label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control">
                </div>
        </div>
            <br>
            <div class="form-group">
                <label for="desc" class="col-sm-2 control-label">摘要：</label>
                <div class="col-sm-10">
                    <input type="text" id="desc" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <label for="category" class="col-sm-2 control-label">分类：</label>
                    <div class="col-sm-4">
                        <select name="category" id="category" class="form-control">
                            {% for category in categories %}
                                <option>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="content" class="control-label">文章内容：</label>
                <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
            </div>
             <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
{% endblock %}

{% block footer %}
<br>
<br>
{% endblock %}
